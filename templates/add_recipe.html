{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="ftco-section contact-section create-story">
    <div class="container">
        <div class="row block-9 justify-content-center">
            <div class="col-md-6 order-md-last d-flex">
                <form action="#" id="recipe-form" class="bg-light p-5 contact-form">
                    <a class="navbar-brand center" href="#">Stories<span>.</span></a>

                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control" name="short_description" placeholder="Short description"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea rows="10" class="form-control" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="category" id="category">
                        
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="tag" id="tag" multiple>
                        
                        </select>
                    </div>
                    <div class="form-group">
                        <input name="image" type="file">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Create" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
